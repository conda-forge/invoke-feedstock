{% set version = "1.1.1" %}

package:
  name: invoke
  version: {{ version }}

source:
  fn: invoke-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/invoke/invoke-{{ version }}.tar.gz
  sha256: 1c2cf54c9b9af973ad9704d8ba81b225117cab612568cacbfb3fc42958cc20a9

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed
  entry_points:
    - invoke = invoke.main:program.run
    - inv = invoke.main:program.run

requirements:
  build:
    - pip
    - python    
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - invoke
    - invoke.parser
    - invoke.vendor
    - invoke.vendor.fluidity
    - invoke.vendor.lexicon
    - invoke.vendor.yaml2    # [py2k]
    - invoke.vendor.yaml3    # [py3k]

  commands:
    - invoke --help
    - inv --help

about:
  home: http://docs.pyinvoke.org
  license: BSD-2-Clause
  summary: 'Pythonic task execution'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - nicoddemus
