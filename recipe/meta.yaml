{% set version = "1.7.1" %}

package:
  name: invoke
  version: {{ version }}

source:
  fn: invoke-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/invoke/invoke-{{ version }}.tar.gz
  sha256: 7b6deaf585eee0a848205d0b8c0014b9bf6f287a8eb798818a642dff1df14b19

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - invoke = invoke.main:program.run
    - inv = invoke.main:program.run

requirements:
  host:
    - pip
    - python 2.7|>=3.4
    - setuptools
  run:
    - python 2.7|>=3.4

test:
  # Python imports
  imports:
    - invoke
    - invoke.parser
    - invoke.vendor
    - invoke.vendor.fluidity
    - invoke.vendor.lexicon
    # Disabled python version related tests as we cannot do this in noarch packages
    # - invoke.vendor.yaml2
    # - invoke.vendor.yaml3

  commands:
    - invoke --help
    - inv --help

about:
  home: http://docs.pyinvoke.org
  dev_url: https://github.com/pyinvoke/invoke
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Pythonic task execution

extra:
  recipe-maintainers:
    - nicoddemus
