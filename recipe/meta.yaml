{% set version = "1.6.0" %}

package:
  name: invoke
  version: {{ version }}

source:
  fn: invoke-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/invoke/invoke-{{ version }}.tar.gz
  sha256: 374d1e2ecf78981da94bfaf95366216aaec27c2d6a7b7d5818d92da55aa258d3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - invoke = invoke.main:program.run
    - inv = invoke.main:program.run

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  # Python imports
  imports:
    - invoke
    - invoke.parser
    - invoke.vendor
    - invoke.vendor.fluidity
    - invoke.vendor.lexicon
    # Disabled python version related tests as we cannot do this in noarch packages
    # - invoke.vendor.yaml2
    # - invoke.vendor.yaml3

  commands:
    - invoke --help
    - inv --help

about:
  home: http://docs.pyinvoke.org
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Pythonic task execution

extra:
  recipe-maintainers:
    - nicoddemus
